<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gauntlet Plugin Gallery</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div id="app">
            <div class="container">
                <header class="header">
                    <div class="header-content">
                        <h1>
                            <i class="fas fa-puzzle-piece"></i> Gauntlet Plugin
                            Gallery
                        </h1>
                        <p class="subtitle">
                            Discover and integrate powerful plugins for your
                            project
                        </p>
                    </div>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input
                            type="search"
                            id="searchInput"
                            class="search-bar"
                            placeholder="Search plugins..."
                        />
                    </div>
                </header>
                <div id="categoryContainer" class="categories"></div>
                <div id="pluginContainer" class="plugins-grid"></div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
